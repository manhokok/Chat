<!DOCTYPE html>

<html>

  <head>

    <meta charset="UTF-8">

    <title>ChatGPT Vietnam - Webview</title>

    <style>

      body {

        margin: 0;

        padding: 0;

      }

      iframe {

        position: fixed;

        bottom: 0;

        left: 0;

        width: 100%;

        height: 100%;

      }

    </style>

  </head>

  <body>

    <iframe src="https://chatgpt.chatgptvietnam.org/#/chat/"></iframe>

    <script>

      function resizeIframe() {

        var height = window.innerHeight;

        document.querySelector('iframe').style.height = height + 'px';

      }

      window.addEventListener('resize', resizeIframe);

      resizeIframe();

    </script>

  </body>

</html>
