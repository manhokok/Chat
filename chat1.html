<!DOCTYPE html>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">

    <title>Webview</title>

    <style>

      body {

        margin: 0;

        padding: 0;

      }

      iframe {

        border: none;

        width: 100%;

        height: 100vh;

      }

    </style>

</head>

<body>

    <iframe src="https://chatgpt.chatgptvietnam.org/#/chat/"></iframe>

    <script type="text/javascript">

        window.addEventListener('resize', function(){

            document.querySelector('iframe').style.height = window.innerHeight + "px";

        });

    </script>

</body>

</html>
