<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat AI</title>

    <style>

        .chat-button {

            display: flex;

            justify-content: center;

            align-items: center;

            /* Độ rộng của nút */

            width: 150%;

            max-width: 344px;

            /* Chiều cao của nút */

            height: 170px;

            /* Bo viền */

            border-radius: 25px;

            /* Màu nền của nút */

            background-color: #2ECC71;

            /* Màu chữ trên nút */

            color: white;

            /* Kích thước chữ trên nút */

            font-size: 20px;

            /* Căn giữa nội dung trên nút */

            text-align: center;

            /* Loại bỏ gạch chân khi click vào nút */

            text-decoration: none;

            /* Hiệu ứng đổ bóng cho nút */

            box-shadow: 2px 2px 4px rgba(0, 0, 0, 0.15);

            /* Khoảng cách giữa các nút */

            margin-bottom: 30px;

        }

        /* Hiệu ứng hover cho nút */

        .chat-button:hover {

            background-color: #27AE60;

            cursor: pointer;

        }

    </style>

</head>

<body>

    <!-- Nút chat AI-1 -->

    <a href="https://manhokok.github.io/chat1.html" class="chat-button">ChatAI-1</a>

    <!-- Nút chat AI-2 -->

    <a href="https://chatgpt2.chatgptvietnam.org/#/chat/" class="chat-button" style="background-color: #E67E22;">ChatAI-2</a>

    <!-- Nút chat AI-Luna -->

    <a href="https://opnai.net" class="chat-button" style="background-color: #3498DB;">ChatAI-Luna</a>

</body>

</html>
